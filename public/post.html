<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: "Arial", sans-serif;
            padding: 20px;
        }

        .main-navbar {
            background: #111;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }

        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        .blog-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
        }

        .blog-title {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
        }

        .blog-date {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .blog-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .blog-content {
            margin-top: 20px;
            font-size: 18px;
            text-align: justify;
            line-height: 1.6;
        }

        .meta-info {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #00ff00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #009900;
            color: white;
        }

    </style>
</head>
<body>

    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <h1 id="post-title" class="blog-title">Loading...</h1>
        <p id="post-date" class="blog-date"></p>
        <img id="post-image" src="" alt="Blog Image" class="blog-image">
        <p id="post-content" class="blog-content">Fetching content...</p>
        <p class="meta-info">
            Views: <span id="post-views">0</span> | Reads: <span id="post-reads">0</span>
        </p>
        <a href="blog.html" class="back-btn">‚Üê Back to Blog</a>
    

        <div class="admin-controls" style="display: none;">
            <button id="edit-btn" class="edit-button">‚úèÔ∏è Edit</button>
            <button id="save-btn" class="save-button" style="display: none;">üíæ Save</button>
            <button id="delete-btn" class="delete-button">üóëÔ∏è Delete</button>

        </div>
</div>

<script>
    const isAdmin = localStorage.getItem("isAdmin") === "true"; // ‚úÖ Check if user is admin
    let blogId = new URLSearchParams(window.location.search).get("id");
    
    console.log("Fetching blog with ID:", blogId); // ‚úÖ Debugging ID
    
    async function loadPost() {
        if (!blogId) {
            document.body.innerHTML = "<h2>Blog post not found.</h2>";
            return;
        }
    
        try {
            const response = await fetch(`http://localhost:5000/api/blogs/${blogId}`);
            if (!response.ok) throw new Error("Post not found");
    
            const post = await response.json();
    
            // ‚úÖ Display post details
            document.getElementById("post-title").innerText = post.title;
            document.getElementById("post-date").innerText = new Date(post.date).toLocaleDateString();
            document.getElementById("post-content").innerText = post.content;
            document.getElementById("post-views").innerText = post.views;
            document.getElementById("post-reads").innerText = post.reads || 0;
    
            // ‚úÖ Refactored image assignment
            const img = document.getElementById("post-image");
            img.src = post.coverImage
                ? new URL(post.coverImage, "http://localhost:5000").href
                : "images/default-thumbnail.jpg";
            img.style.display = "block";
    
            // ‚úÖ Show Edit & Delete Buttons Only for Admin
            if (isAdmin) {
                document.querySelector(".admin-controls").style.display = "block";
                document.getElementById("edit-btn").style.display = "inline-block";
                document.getElementById("delete-btn").style.display = "inline-block";
    
                // ‚úÖ Event Listeners for Editing (Only for Admin)
                document.getElementById("edit-btn").addEventListener("click", () => {
                    document.getElementById("post-title").innerHTML = `<input type="text" id="edit-title" value="${post.title}">`;
                    document.getElementById("post-content").innerHTML = `<textarea id="edit-content">${post.content}</textarea>`;
    
                    document.getElementById("edit-btn").style.display = "none";
                    document.getElementById("save-btn").style.display = "inline-block";
                });
    
                document.getElementById("save-btn").addEventListener("click", async () => {
                    const newTitle = document.getElementById("edit-title").value;
                    const newContent = document.getElementById("edit-content").value;
    
                    if (!newTitle || !newContent) {
                        alert("Title and content cannot be empty!");
                        return;
                    }
    
                    const response = await fetch(`http://localhost:5000/api/blogs/${blogId}`, {
                        method: "PATCH",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ title: newTitle, content: newContent }),
                    });
    
                    if (response.ok) {
                        alert("Blog post updated successfully!");
                        window.location.reload();
                    } else {
                        alert("Error updating blog post!");
                    }
                });
    
                // ‚úÖ DELETE Functionality (Only for Admin)
                document.getElementById("delete-btn").addEventListener("click", async () => {
                    if (!confirm("Are you sure you want to delete this blog post?")) return;
    
                    const response = await fetch(`http://localhost:5000/api/blogs/${blogId}`, {
                        method: "DELETE",
                    });
    
                    if (response.ok) {
                        alert("Blog post deleted successfully!");
                        window.location.href = "blog.html";
                    } else {
                        alert("Error deleting blog post!");
                    }
                });
            }
    
        } catch (error) {
            console.error("‚ùå Error loading blog post:", error);
            document.body.innerHTML = "<h2>Blog post not found.</h2>";
        }
    }
    
    window.onload = loadPost;
    </script>
    

</body>
</html>
