<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: "Arial", sans-serif;
            padding: 20px;
        }

        .main-navbar {
            background: #111;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }

        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        .blog-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
        }

        .blog-title {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
        }

        .blog-date {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .blog-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .blog-content {
            margin-top: 20px;
            font-size: 18px;
            text-align: justify;
            line-height: 1.6;
        }

        .meta-info {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #00ff00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #009900;
            color: white;
        }

    </style>
</head>
<body>

    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <h1 id="post-title" class="blog-title">Loading...</h1>
        <p id="post-date" class="blog-date"></p>
        <img id="post-thumbnail" src="" alt="Thumbnail" class="blog-image">
        <p id="post-content" class="blog-content">Fetching content...</p>
        <p class="meta-info">
            Views: <span id="post-views">0</span> | Reads: <span id="post-reads">0</span>
        </p>
        <a href="blog.html" class="back-btn">‚Üê Back to Blog</a>
    
        <!-- Admin Controls -->
        <div class="admin-controls" style="display: none;">
            <button id="edit-btn" class="edit-button">‚úèÔ∏è Edit</button>
            <button id="save-btn" class="save-button" style="display: none;">üíæ Save</button>
            <button id="delete-btn" class="delete-button">üóëÔ∏è Delete</button>
        </div>
    </div>
    
    <style>
        .edit-button { background-color: yellow; color: black; padding: 8px; border-radius: 5px; }
        .save-button { background-color: green; color: white; padding: 8px; border-radius: 5px; }
        .delete-button { background-color: red; color: white; padding: 8px; border-radius: 5px; }
    </style>
    
    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        const isAdmin = localStorage.getItem("isAdmin") === "true";
        const blogId = new URLSearchParams(window.location.search).get("id");
    
        if (!blogId) {
            document.body.innerHTML = "<h2>Blog post not found.</h2>";
            return;
        }
    
        try {
            const response = await fetch(`http://localhost:5000/api/blogs/${blogId}`);
            if (!response.ok) throw new Error("Post not found");
    
            const post = await response.json();
    
            document.getElementById("post-title").innerText = post.title;
            document.getElementById("post-date").innerText = new Date(post.date).toLocaleDateString();
            document.getElementById("post-thumbnail").src = post.thumbnail || "images/default-thumbnail.jpg";
            document.getElementById("post-content").innerText = post.content;
            document.getElementById("post-views").innerText = post.views || 0;
            document.getElementById("post-reads").innerText = post.reads || 0;
    
            if (isAdmin) {
                document.querySelector(".admin-controls").style.display = "block";
    
                document.getElementById("edit-btn").addEventListener("click", () => {
                    document.getElementById("post-title").innerHTML = `<input type="text" id="edit-title" value="${post.title}">`;
                    document.getElementById("post-content").innerHTML = `<textarea id="edit-content">${post.content}</textarea>`;
    
                    document.getElementById("edit-btn").style.display = "none";
                    document.getElementById("save-btn").style.display = "inline-block";
                });
    
                document.getElementById("save-btn").addEventListener("click", async () => {
                    const newTitle = document.getElementById("edit-title").value;
                    const newContent = document.getElementById("edit-content").value;
    
                    if (!newTitle || !newContent) {
                        alert("Title and content cannot be empty!");
                        return;
                    }
    
                    const updateResponse = await fetch(`http://localhost:5000/api/blogs/${blogId}`, {
                        method: "PATCH",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ title: newTitle, content: newContent }),
                    });
    
                    if (updateResponse.ok) {
                        alert("Blog post updated successfully!");
                        window.location.reload();
                    } else {
                        alert("Error updating blog post!");
                    }
                });
    
                document.getElementById("delete-btn").addEventListener("click", async () => {
                    if (!confirm("Are you sure you want to delete this blog post?")) return;
    
                    const deleteResponse = await fetch(`http://localhost:5000/api/blogs/${blogId}`, {
                        method: "DELETE",
                    });
    
                    if (deleteResponse.ok) {
                        alert("Blog post deleted successfully!");
                        window.location.href = "blog.html";
                    } else {
                        alert("Error deleting blog post!");
                    }
                });
            }
        } catch (error) {
            console.error("‚ùå Error loading blog post:", error);
            document.body.innerHTML = "<h2>Blog post not found.</h2>";
        }
    });
    </script>
    
    

</body>
</html>
