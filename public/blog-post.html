<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Blog Post</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .thumbnail {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            color: #009900;
        }
        .edit-button, .delete-button, .save-button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .edit-button {
            background: #ffcc00;
            color: black;
        }
        .delete-button {
            background: #ff4444;
            color: white;
        }
        .save-button {
            background: #00ff00;
            color: black;
        }
        .hidden {
            display: none;
        }
        .blog-input, .blog-textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <input type="file" id="imageUpload" class="hidden">
        <img id="blog-image" class="thumbnail" onclick="document.getElementById('imageUpload').click();">
        
        <h1 id="blog-title"></h1>
        <input type="text" id="title-input" class="blog-input hidden">
        
        <p id="blog-date"></p>
        
        <p id="blog-content"></p>
        <textarea id="content-input" class="blog-textarea hidden"></textarea>
        
        <button class="edit-button" onclick="editBlog()">Edit</button>
        <button class="save-button hidden" onclick="saveChanges()">Save</button>
        <button class="delete-button" onclick="deleteBlog()">Delete</button>

        <a href="blog.html" class="back-link">← Back to Blog</a>
    </div>

    <script>
     document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const index = Number(params.get("index"));

    let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");

    if (index < 0 || index >= blogs.length) {
        document.body.innerHTML = "<h2>Blog not found.</h2><a href='blog.html' class='back-link'>← Back to Blog</a>";
        return;
    }

    const blog = blogs[index];

    document.getElementById("blog-title").textContent = blog.title;
    document.getElementById("blog-content").textContent = blog.content;
    document.getElementById("blog-date").textContent = `Posted on: ${new Date(blog.createdAt).toLocaleString()}`;

    const blogImage = document.getElementById("blog-image");
    if (blog.coverImage && blogImage) {
        blogImage.src = blog.coverImage;
        blogImage.style.display = "block";
    }

    // Edit Post
    document.getElementById("edit-button")?.addEventListener("click", function () {
        document.getElementById("blog-title").innerHTML = `<input type="text" id="edit-title" value="${blog.title}">`;
        document.getElementById("blog-content").innerHTML = `<textarea id="edit-content">${blog.content}</textarea>`;

        document.getElementById("edit-button").style.display = "none";
        document.getElementById("save-button").style.display = "inline-block";
    });

    // Save Changes
    document.getElementById("save-button")?.addEventListener("click", function () {
        const editedTitle = document.getElementById("edit-title").value;
        const editedContent = document.getElementById("edit-content").value;

        blogs[index].title = editedTitle;
        blogs[index].content = editedContent;
        localStorage.setItem("savedBlogs", JSON.stringify(blogs));

        alert("Blog updated!");
        window.location.reload();
    });

    // Delete Post
    document.getElementById("delete-button")?.addEventListener("click", function () {
        if (confirm("Are you sure you want to delete this blog post?")) {
            blogs.splice(index, 1);
            localStorage.setItem("savedBlogs", JSON.stringify(blogs));
            alert("Blog deleted!");
            window.location.href = "blog.html"; // Redirect to blog list
        }
    });
});





    </script>
</body>
</html>

<div id="blog-post">
    <h1 id="blog-title"></h1>
<img id="blog-image" style="display:none;">
<p id="blog-date"></p>
<p id="blog-content"></p>
<button id="edit-button">Edit</button>
<button id="save-button" style="display:none;">Save</button>
<button id="delete-button">Delete</button>

</div>
