<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Blog Post</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .thumbnail {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            color: #009900;
        }
        .edit-button, .delete-button, .save-button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .edit-button {
            background: #ffcc00;
            color: black;
        }
        .delete-button {
            background: #ff4444;
            color: white;
        }
        .save-button {
            background: #00ff00;
            color: black;
        }
        .hidden {
            display: none;
        }
        .blog-input, .blog-textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <input type="file" id="imageUpload" class="hidden">
        <img id="blog-image" class="thumbnail" onclick="document.getElementById('imageUpload').click();">
        
        <h1 id="blog-title"></h1>
        <input type="text" id="title-input" class="blog-input hidden">
        
        <p id="blog-date"></p>
        
        <p id="blog-content"></p>
        <textarea id="content-input" class="blog-textarea hidden"></textarea>
        
        <button class="edit-button" onclick="editBlog()">Edit</button>
        <button class="save-button hidden" onclick="saveChanges()">Save</button>
        <button class="delete-button" onclick="deleteBlog()">Delete</button>

        <a href="blog.html" class="back-link">← Back to Blog</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const index = Number(params.get("index"));
        
            let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
        
            const blogTitle = document.getElementById("post-title");
            const blogImage = document.getElementById("post-image");
            const blogDate = document.getElementById("post-date");
            const blogContent = document.getElementById("post-content");
        
            const editButton = document.getElementById("edit-button");
            const saveButton = document.getElementById("save-button");
            const deleteButton = document.getElementById("delete-button");
        
            if (index >= 0 && index < blogs.length) {
                const blog = blogs[index];
        
                blogTitle.textContent = blog.title;
                blogImage.src = blog.coverImage || 'images/default-thumbnail.jpg';
                blogImage.style.display = blog.coverImage ? "block" : "none";
                blogDate.textContent = "Posted on: " + new Date(blog.createdAt).toLocaleString();
                blogContent.textContent = blog.content;
        
                editButton.addEventListener("click", editPost);
                saveButton.addEventListener("click", saveChanges);
                deleteButton.addEventListener("click", deletePost);
            } else {
                document.body.innerHTML = "<h2>Blog not found.</h2><a href='blog.html' class='back-link'>← Back to Blog</a>";
            }
        });
        
        function editPost() {
            const titleElement = document.getElementById("post-title");
            const contentElement = document.getElementById("post-content");
        
            titleElement.innerHTML = `<input type="text" id="edit-title" value="${titleElement.innerText}">`;
            contentElement.innerHTML = `<textarea id="edit-content">${contentElement.innerText}</textarea>`;
        
            document.getElementById("edit-button").style.display = "none";
            document.getElementById("save-button").style.display = "inline-block";
        }
        
        function saveChanges() {
            let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
            const params = new URLSearchParams(window.location.search);
            const index = Number(params.get("index"));
        
            if (index < 0 || index >= blogs.length) {
                alert("Invalid blog post.");
                return;
            }
        
            const titleInput = document.getElementById("edit-title").value;
            const contentInput = document.getElementById("edit-content").value;
        
            blogs[index].title = titleInput;
            blogs[index].content = contentInput;
            localStorage.setItem("savedBlogs", JSON.stringify(blogs));
        
            alert("Blog updated!");
            window.location.reload();
        }
        
        function deletePost() {
            if (!confirm("Are you sure you want to delete this blog post?")) return;
        
            let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
            const params = new URLSearchParams(window.location.search);
            const index = Number(params.get("index"));
        
            if (index < 0 || index >= blogs.length) {
                alert("Invalid blog post.");
                return;
            }
        
            blogs.splice(index, 1);
            localStorage.setItem("savedBlogs", JSON.stringify(blogs));
        
            alert("Blog deleted!");
            window.location.href = "blog.html"; // Redirect to blog list
        }
        
        function displayBlogs() {
            let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
            const blogList = document.getElementById("blog-list");
        
            blogList.innerHTML = blogs.map((blog, index) => `
                <div class="blog-item">
                    ${blog.coverImage ? `<img src="${blog.coverImage}" class="thumbnail">` : ""}
                    <h2 class="blog-title">
                        <a href="blogpost.html?index=${index}">${blog.title}</a>
                    </h2>
                    <p class="meta-info">Posted on: ${new Date(blog.createdAt).toLocaleString()}</p>
                </div>
            `).join("");
        }
        
        function loadBlogPost() {
            const params = new URLSearchParams(window.location.search);
            const index = Number(params.get("index"));
        
            let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
        
            if (index < 0 || index >= blogs.length) {
                document.body.innerHTML = "<h2>Blog not found.</h2><a href='blog.html' class='back-link'>← Back to Blog</a>";
                return;
            }
        
            const blog = blogs[index];
        
            document.getElementById("post-title").innerText = blog.title;
            document.getElementById("post-content").innerText = blog.content;
            document.getElementById("post-date").innerText = `Posted on: ${new Date(blog.createdAt).toLocaleString()}`;
        
            if (blog.coverImage) {
                const imgElement = document.getElementById("post-image");
                imgElement.src = blog.coverImage;
                imgElement.style.display = "block";
            }
        
            document.getElementById("edit-button").addEventListener("click", editPost);
            document.getElementById("save-button").addEventListener("click", saveChanges);
            document.getElementById("delete-button").addEventListener("click", deletePost);
        }
        
        window.onload = loadBlogPost;
        </script>
        



    
</body>
</html>

<div id="blog-post">
    <h1 id="post-title"></h1>
    <img id="post-image" class="thumbnail" style="display:none;">
    <p id="post-content"></p>
    <p class="meta-info" id="post-date"></p>
    <button onclick="editPost()">Edit</button>
    <button onclick="deletePost()">Delete</button>
</div>
