<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<nav class="main-navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="blog.html">Blog</a></li>
  </ul>
</nav>

<div class="post-container">
  <h1 id="post-title">Loading...</h1>
  <p id="post-date"></p>
  <img id="post-image" class="cover-img" src="" alt="Cover Image">
  <p id="post-content"></p>
  <p>üëÅ Views: <span id="post-views"></span></p>
  <button id="delete-post" style="background: red; color: white; padding: 10px; border: none; cursor: pointer;">üóë Delete Post</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get("id");

    if (!blogId) {
      document.getElementById("post-title").textContent = "Post Not Found";
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/api/blogs/${blogId}`);
      if (!response.ok) throw new Error("Post not found");

      const blog = await response.json();

      document.getElementById("post-title").textContent = blog.title;
      document.getElementById("post-date").textContent = `Published on ${new Date(blog.createdAt).toDateString()}`;
      document.getElementById("post-image").src = `http://localhost:5000${blog.imageUrl}`;
      document.getElementById("post-image").alt = blog.title;
      document.getElementById("post-content").textContent = blog.content;
      document.getElementById("post-views").textContent = blog.views;

      // ‚úÖ Delete Post Event Listener
      document.getElementById("delete-post").addEventListener("click", async () => {
        if (confirm("Are you sure you want to delete this post?")) {
          try {
            const deleteResponse = await fetch(`http://localhost:5000/api/blogs/${blogId}`, {
              method: "DELETE",
            });

            if (!deleteResponse.ok) throw new Error("Failed to delete post");

            alert("‚úÖ Post deleted successfully!");
            window.location.href = "blog.html"; // Redirect to blog list
          } catch (error) {
            alert("‚ùå Error deleting post.");
          }
        }
      });

    } catch (error) {
      document.getElementById("post-title").textContent = "Error loading post";
      console.error("‚ùå Error fetching post:", error);
    }
  });
</script>

</body>
</html>
