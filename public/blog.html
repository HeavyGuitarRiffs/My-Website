<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-image: url('images/programmer.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: "Arial", sans-serif;
        }

        .main-navbar {
            background: #222;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }
        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        .blog-container {
            max-width: 800px;
            margin: 120px auto 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .title-container {
            text-align: center;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            width: 60%;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.4);
        }

        .blog-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .thumbnail {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        .blog-title a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .blog-title a:hover {
            color: #009900;
        }

        .meta-info {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }

        .edit-delete-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .edit-btn {
            background: #00ff00;
            color: black;
        }

        .edit-btn:hover {
            background: #009900;
            color: white;
        }

        .delete-btn {
            background: #ff0000;
            color: white;
        }

        .delete-btn:hover {
            background: #cc0000;
        }

        .social-footer {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 255, 0, 0.3);
        }
        .social-footer p {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Atem Ind LLC.html">ATI LLC</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <h1>Saved Blog Posts</h1>
        <div id="blog-list"></div>
    </div>

    <footer class="social-footer">
        <p>All Rights Reserved Â© 2025</p>
    </footer>
    
    <script>
        let selectedPost = null;

        async function fetchBlogs() {
            try {
                const response = await fetch("http://localhost:5000/api/blogs");
                if (!response.ok) throw new Error("Backend not available");
                const blogs = await response.json();
                
                // Save data to localStorage for caching
                localStorage.setItem("savedBlogs", JSON.stringify(blogs));
                displayBlogs(blogs);
            } catch (error) {
                console.warn("Using cached blogs due to error:", error);

                // Load cached data if available
                const cachedBlogs = localStorage.getItem("savedBlogs");
                if (cachedBlogs && JSON.parse(cachedBlogs).length > 0) {
                    displayBlogs(JSON.parse(cachedBlogs));
                } else {
                    document.getElementById("blog-list").innerHTML = "<p>No blogs available yet.</p>";
                }
            }
        }

        function displayBlogs(blogs) {
            const blogList = document.getElementById("blog-list");

            if (!blogs.length) {
                blogList.innerHTML = "<p>No blog posts available.</p>";
                return;
            }

            blogList.innerHTML = blogs.map(blog => `
                <div class="blog-item" onclick="toggleEditButtons('${blog.id}')">
                    <img src="${blog.coverImage || 'images/default-thumbnail.jpg'}" class="thumbnail">
                    <h2 class="blog-title"><a href="#">${blog.title}</a></h2>
                    <p class="meta-info">${new Date(blog.createdAt).toLocaleDateString()}</p>
                    <div id="buttons-${blog.id}" class="edit-delete-buttons">
                        <button class="edit-btn" onclick="editPost(event, '${blog.id}')">Edit</button>
                        <button class="delete-btn" onclick="deletePost(event, '${blog.id}')">Delete</button>
                    </div>
                </div>
            `).join("");
        }

        function toggleEditButtons(postId) {
            if (selectedPost === postId) {
                document.getElementById(`buttons-${postId}`).style.display = "none";
                selectedPost = null;
            } else {
                if (selectedPost) {
                    document.getElementById(`buttons-${selectedPost}`).style.display = "none";
                }
                document.getElementById(`buttons-${postId}`).style.display = "flex";
                selectedPost = postId;
            }
        }

        function editPost(event, postId) {
            event.stopPropagation();
            alert(`Editing post: ${postId}`);
        }

        function deletePost(event, postId) {
            event.stopPropagation();
            alert(`Deleting post: ${postId}`);
        }

        window.onload = fetchBlogs;
    </script>
</body>
</html>
