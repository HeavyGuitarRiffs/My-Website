<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-image: url('images/programmer.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: "Arial", sans-serif;
        }

        .main-navbar {
            background: #222;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }
        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        .blog-container {
            max-width: 800px;
            margin: 120px auto 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .title-container {
            text-align: center;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            width: 60%;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.4);
        }

        .blog-form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .blog-form input, .blog-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .blog-form button {
            padding: 12px;
            background: #00ff00;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
        }
        .blog-form button:hover {
            background: #009900;
            color: white;
        }

        .blog-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .thumbnail-container {
            position: relative;
            display: block;
            text-decoration: none;
        }

        .thumbnail {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        .blog-title {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .blog-title a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .blog-title a:hover {
            color: #009900;
        }

        .meta-info {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }

        .social-footer {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 255, 0, 0.3);
        }
        .social-footer p {
            color: white;
            font-size: 14px;
        }

        .edit-btn, .delete-btn, .save-btn {
    margin: 5px;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    border-radius: 5px;
}

.edit-btn {
    background-color: #007bff;
    color: white;
}

.delete-btn {
    background-color: #ff4d4d;
    color: white;
}

.save-btn {
    background-color: #28a745;
    color: white;
}

.edit-btn:hover {
    background-color: #0056b3;
}

.delete-btn:hover {
    background-color: #cc0000;
}

.save-btn:hover {
    background-color: #218838;
}

    </style>
</head>
<body class="blog">
    
    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
    </nav>

     

 

 
    <div class="blog-container">
        <div class="title-container">Create a New Blog Post</div>
        <div class="blog-form">
            <input type="text" id="blogTitle" placeholder="Enter blog title..." required>
            <textarea id="blogContent" placeholder="Write your blog post here..."></textarea>
            <input type="file" id="coverImage" accept="image/*">
            <button onclick="saveBlogPost()">Save Post</button>
        </div>
    </div>


    

    <div class="blog-container">
        <h1>Saved Blog Posts</h1>
        <div id="blog-list"></div>
    </div>

    <footer class="social-footer">
        <p>All Rights Reserved © 2025</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogList = document.getElementById("blog-list");
        

 // ✅ Cover image preview

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        ;

        document.getElementById("blogForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("title", document.getElementById("title").value);
            formData.append("content", document.getElementById("content").value);
            formData.append("coverImage", document.getElementById("coverImage").files[0]);

            const response = await fetch("/api/blogs", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            console.log("Blog Created:", data);
        });

    });
        const isAdmin = localStorage.getItem("isAdmin") === "true"; // ✅ Define isAdmin globally

        document.addEventListener("DOMContentLoaded", function () {
    let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
    const blogList = document.getElementById("blog-list");

    if (blogs.length === 0) {
        blogList.innerHTML = "<p>No blogs available.</p>";
        return;
    }

    blogs.forEach((blog, index) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
            <a href="post.html?id=${blogs[index]._id}">

                <h3>${blog.title}</h3>
                ${blog.coverImage ? `<img src="${blog.coverImage}" alt="Blog Image" width="150">` : ""}
            </a>
            <a href="post.html?id=${blog._id}">Read More</a>

        `;
        blogList.appendChild(listItem);
    });
});

        async function saveBlogPost() {
            const title = document.getElementById("blogTitle").value;
            const content = document.getElementById("blogContent").value;
            const coverImageInput = document.getElementById("coverImage");

            if (!title || !content) {
                alert("Title and Content are required!");
                return;
            }

            const formData = new FormData();
            formData.append("title", title);
            formData.append("content", content);

            if (coverImageInput.files.length > 0) {
                formData.append("coverImage", coverImageInput.files[0]);
            }

            const response = await fetch("http://localhost:5000/api/blogs", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                alert("Blog post saved successfully!");
                fetchBlogs();
            } else {
                alert("Error saving blog post!");
            }
        }

        const addBlog = async (formData) => {
    await fetch("/api/blogs", {
        method: "POST",
        body: formData,
    });
    fetchBlogs(); // Fetch updated list immediately
};

        
        window.onload = () => {
    fetchBlogs(); // ✅ Loads blogs immediately on page load
};


    async function fetchBlogs(retries = 3) {
    try {
        const response = await fetch("http://localhost:5000/api/blogs");

        if (!response.ok) {
            throw new Error(`Server Error: ${response.status}`);
        }

        const blogs = await response.json();
        const blogList = document.getElementById("blog-list");
        displayBlogs(blogs);
    } catch (error) {
        console.warn("⚠️ Failed to fetch blogs from backend, loading from localStorage.");
        const localBlogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
        displayBlogs(localBlogs);
    }
}
        blogList.innerHTML = "";

        blogs.forEach(blog => {
            console.log("🔍 Checking Blog Data:", blog);

            const blogId = blog.id || blog._id;
            if (!blogId) {
                console.warn("⚠️ Missing Blog ID - Skipping this blog:", blog);
                return;
            }

            const formattedDate = blog.createdAt
                ? new Date(blog.createdAt).toLocaleDateString("en-US", {
                      year: "numeric",
                      month: "long",
                      day: "numeric"
                  })
                : "Unknown Date";


            let adminControls = "";
            if (isAdmin) {
                adminControls = `
                    
                `;
            }

            blogList.innerHTML += `
                <div class="blog-item" id="blog-${blogId}">
                    <a href="post.html?id=${blogId}" class="thumbnail-container">
                        <img src="${blog.coverImage ? `http://localhost:5000${blog.coverImage}` : 'images/default-thumbnail.jpg'}" class="thumbnail">
                    </a>
                    <h2 class="blog-title"><a href="post.html?id=${blogId}">${blog.title}</a></h2>
                    
                    <p class="meta-info">${formattedDate} | Views: ${blog.views}</p>
                    ${adminControls}
                </div>`;
        });

        function displayBlogs(blogs) {
    const blogList = document.getElementById("blog-list");
    blogList.innerHTML = "";

    blogs.forEach(blog => {
        const blogId = blog.id || blog._id || new Date().getTime(); // Handle missing ID
        if (!blogId) return;
         // Skip if missing ID
        const formattedDate = blog.createdAt
            ? new Date(blog.createdAt).toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" })
            : "Unknown Date";

        blogList.innerHTML += `
            <div class="blog-item" id="blog-${blogId}">
                <a href="post.html?id=${blogId}" class="thumbnail-container">
                    <img src="${blog.coverImage || 'images/default-thumbnail.jpg'}" class="thumbnail">

                </a>
                <h2 class="blog-title"><a href="post.html?id=${blogId}">${blog.title}</a></h2>
                <p class="meta-info">Posted on ${formattedDate}</p>
            </div>
        `;
    });
}




</script>

</body>
</html>
