<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-image: url('images/programmer.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: "Arial", sans-serif;
        }

        .main-navbar {
            background: #222;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }
        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        .blog-container {
            max-width: 800px;
            margin: 120px auto 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .title-container {
            text-align: center;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            width: 60%;
            box-shadow: 0 4px 6px rgba(0, 255, 0, 0.4);
        }

        .blog-form {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 255, 0, 0.3);
    }

    .blog-form input, .blog-form textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid #444;
        border-radius: 8px;
        font-size: 16px;
        background: #333;
        color: white;
        outline: none;
        transition: 0.3s ease-in-out;
    }

    .blog-form input:focus, .blog-form textarea:focus {
        border-color: #00ff00;
        box-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
    }

        .blog-form textarea {
        resize: none;
        height: 150px;
    }
        .blog-form input, .blog-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .blog-form button {
        padding: 15px;
        background: #00ff00;
        color: black;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
        text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
    }
        .blog-form button:hover {
        background: #009900;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 255, 0, 0.5);
    }

    #blog-image-preview {
        max-width: 100%;
        max-height: 200px;
        margin-top: 10px;
        border-radius: 8px;
        display: none;
        box-shadow: 0 4px 6px rgba(0, 255, 0, 0.3);
    }
        .blog-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .thumbnail-container {
            position: relative;
            display: block;
            text-decoration: none;
        }

        .thumbnail {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        .blog-title {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .blog-title a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .blog-title a:hover {
            color: #009900;
        }

        .meta-info {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }

        .social-footer {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 255, 0, 0.3);
        }
        .social-footer p {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body class="blog">
    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <div class="title-container">Create a New Blog Post</div>
        <div class="form" id="blogForm">
            <input type="text" id="blogTitle" placeholder="Enter blog title..." required>
            <textarea id="blogContent" placeholder="Write your blog post here..."></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <img id="blog-image-preview" src="" alt="Image Preview">
            <input type="hidden" id="coverImageInput">
            <button onclick="saveBlogPost()">Save Post</button>
        </div>
    </div>

    <div class="blog-container">
        <h1>Saved Blog Posts</h1>
        <ul id="blog-list"></ul>
    </div>

    <footer class="social-footer">
        <p>All Rights Reserved © 2025</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogList = document.getElementById("blog-list");

            // ✅ Cover image preview
            const imageUpload = document.getElementById("imageUpload");
            if (imageUpload) {
                imageUpload.addEventListener("change", function (event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById("blog-image-preview").src = e.target.result;
                        document.getElementById("blog-image-preview").style.display = "block";
                    };
                    reader.readAsDataURL(file);
                });
            }

            function saveBlogPost() {
                let blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
                const title = document.getElementById("blogTitle").value;
                const content = document.getElementById("blogContent").value;
                const coverImage = document.getElementById("blog-image-preview").src;

                if (!title || !content) {
                    alert("Title and Content are required!");
                    return;
                }

                const newBlog = {
                    id: Date.now(),
                    title,
                    content,
                    coverImage,
                    createdAt: new Date().toISOString(),
                    views: 0
                };
                blogs.push(newBlog);
                localStorage.setItem("savedBlogs", JSON.stringify(blogs));

                alert("Blog saved!");
                window.location.reload();
            }

            function fetchBlogs() {
                const blogs = JSON.parse(localStorage.getItem("savedBlogs") || "[]");
                displayBlogs(blogs);
            }

            function displayBlogs(blogs) {
                blogList.innerHTML = "";

                blogs.forEach(blog => {
                    const formattedDate = new Date(blog.createdAt).toLocaleDateString("en-US", {
                        year: "numeric",
                        month: "long",
                        day: "numeric"
                    });

                    const blogItem = `
                        <div class="blog-item">
                            <a href="blog-post.html?id=${blog.id}" class="thumbnail-container">
                                <img src="${blog.coverImage}" class="thumbnail" onerror="this.src='images/default-thumbnail.jpg';">
                            </a>
                            <h2 class="blog-title"><a href="blog-post.html?id=${blog.id}">${blog.title}</a></h2>
                            <p class="meta-info">Posted on ${formattedDate} | Views: ${blog.views}</p>
                        </div>
                    `;
                    blogList.innerHTML += blogItem;
                });
            }

            fetchBlogs();
        });
    </script>
</body>
</html>
