<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-image: url('images/programmer.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: "Arial", sans-serif;
        }

        .main-navbar {
            background: #222;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }
        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        .blog-container {
            max-width: 800px;
            margin: 120px auto 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .blog-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .thumbnail {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            cursor: pointer;
        }

        .blog-title a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .blog-title a:hover {
            color: #009900;
        }

        .meta-info {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }

        .social-footer {
            background: #222;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 255, 0, 0.3);
        }
        .social-footer p {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <h1>Saved Blog Posts</h1>
        <div id="blog-list"></div>
    </div>

    <footer class="social-footer">
        <p>All Rights Reserved Â© 2025</p>
    </footer>
    
    <script>
        async function fetchBlogs() {
            try {
                const response = await fetch("http://localhost:5000/api/blogs");
                if (!response.ok) throw new Error("Backend not available");
                const blogs = await response.json();
                localStorage.setItem("savedBlogs", JSON.stringify(blogs));
                displayBlogs(blogs);
            } catch (error) {
                console.warn("Using cached blogs due to error:", error);
                const cachedBlogs = localStorage.getItem("savedBlogs");
                if (cachedBlogs) {
                    displayBlogs(JSON.parse(cachedBlogs));
                } else {
                    document.getElementById("blog-list").innerHTML = "<p>No blogs available yet.</p>";
                }
            }
        }

        function displayBlogs(blogs) {
            const blogList = document.getElementById("blog-list");
            blogList.innerHTML = blogs.map((blog, index) => `
                <div class="blog-item">
                    <a href="blog-post.html?index=${index}">
                        <img src="${blog.coverImage || 'images/default-thumbnail.jpg'}" class="thumbnail">
                    </a>
                    <h2 class="blog-title">
                        <a href="blog-post.html?index=${index}">${blog.title}</a>
                    </h2>
                    <p class="meta-info">Posted on: ${new Date(blog.createdAt).toLocaleString()}</p>
                </div>
            `).join("");
        }

        window.onload = fetchBlogs;
    </script>
</body>
</html>
