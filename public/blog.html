<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            background-image: url('images/programmer.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: "Arial", sans-serif;
        }

        .main-navbar {
            background: #222;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .main-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-navbar ul li {
            display: inline;
            margin: 0 20px;
        }
        .main-navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s ease-in-out;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .main-navbar ul li a:hover {
            color: #00ff00;
        }

        .blog-container {
            max-width: 800px;
            margin: 120px auto 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        /* Blog Form */
        .blog-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .blog-form input, .blog-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }

        .blog-form button {
            margin-top: 10px;
            background: #00ff00;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .blog-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .thumbnail {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .blog-title a {
            color: #00ff00;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .blog-title a:hover {
            color: #009900;
        }

        .meta-info {
            font-size: 14px;
            margin-top: 5px;
            color: #ccc;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00ff00;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: fadeOut 3s ease-in-out forwards;
        }

        .notification.error { background: red; color: white; }
        .notification.warning { background: orange; color: black; }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <nav class="main-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <div class="blog-container">
        <h1>Saved Blog Posts</h1>
        
        <!-- Blog Form -->
        <div class="blog-form">
            <input type="text" id="title" placeholder="Blog Title">
            <textarea id="content" placeholder="Blog Content"></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="saveBlog()">Save Blog</button>
        </div>

        <div id="blog-list"></div>
    </div>

    <footer class="social-footer">
        <p>All Rights Reserved © 2025</p>
    </footer>
    
    <script>
        async function fetchBlogs() {
            try {
                const response = await fetch("http://localhost:5000/api/blogs");
                if (!response.ok) throw new Error("Backend not available");
                const blogs = await response.json();
                localStorage.setItem("savedBlogs", JSON.stringify(blogs));
                displayBlogs(blogs);
            } catch (error) {
                console.warn("Using cached blogs due to error:", error);
                const cachedBlogs = localStorage.getItem("savedBlogs");
                if (cachedBlogs) {
                    displayBlogs(JSON.parse(cachedBlogs));
                } else {
                    document.getElementById("blog-list").innerHTML = "<p>No blogs available yet.</p>";
                }
            }
        }

        function displayBlogs(blogs) {
            const blogList = document.getElementById("blog-list");
            blogList.innerHTML = blogs.map((blog, index) => `
                <div class="blog-item">
                    ${blog.image ? `<img src="${blog.image}" class="thumbnail">` : ""}
                    <h2 class="blog-title">
                        <a href="blog-post.html?index=${index}">${blog.title}</a>
                    </h2>
                    <p class="meta-info">Posted on: ${new Date(blog.createdAt).toLocaleString()}</p>
                </div>
            `).join("");
        }

        async function saveBlog() {
            const title = document.getElementById("title").value.trim();
            const content = document.getElementById("content").value.trim();
            const imageUpload = document.getElementById("imageUpload").files[0];

            if (!title || !content) {
                showNotification("⚠️ Title and content are required!", "error");
                return;
            }

            let imageData = null;
            if (imageUpload) {
                const reader = new FileReader();
                reader.readAsDataURL(imageUpload);
                reader.onload = () => {
                    imageData = reader.result;
                    saveToLocalStorage(title, content, imageData);
                };
            } else {
                saveToLocalStorage(title, content, null);
            }
        }

        function saveToLocalStorage(title, content, imageData) {
            let blog = {
                title,
                content,
                image: imageData,
                createdAt: new Date().toISOString()
            };

            let savedBlogs = JSON.parse(localStorage.getItem("savedBlogs")) || [];
            savedBlogs.push(blog);
            localStorage.setItem("savedBlogs", JSON.stringify(savedBlogs));

            displayBlogs(savedBlogs);
            clearForm();

            showNotification("✅ Blog post saved successfully!", "success");

            setTimeout(() => {
                window.location.reload();
            }, 1500);
        }

        function showNotification(message, type = "info") {
            const notification = document.createElement("div");
            notification.textContent = message;
            notification.className = `notification ${type}`;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function clearForm() {
            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
            document.getElementById("imageUpload").value = "";
        }

        window.onload = fetchBlogs;
    </script>
</body>
</html>
